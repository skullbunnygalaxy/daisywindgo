<header class="site-header">
  <nav class="site-nav navbar bg-base-300">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
    <div class="flex-none">
      <ul class="main-menu menu menu-horizontal p-0">
        {{ range.Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </nav>
</header>
